<p>spreadsheet-contents works!</p>

<a routerLink="/search">Search Emails</a>

<div>
  <ul>
    <li *ngFor="let item of emailItems">
      <h2>{{item.name}} </h2>
      <p> {{item.body}} </p>
    </li>
  </ul>
</div>

<div [hidden]="fileUrl">
  <button (click)="generateSpreadsheetUrl()">Generate Spreadsheet File</button>
</div>

<div [hidden]="!fileUrl">
  <a [href]="fileUrl" [download]="downloadFilename">{{ downloadFilename }}</a>
</div>
